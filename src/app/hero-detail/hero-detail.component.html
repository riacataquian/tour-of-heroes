<!-- ngIf removes the hero detail from the DOM. -->
<!-- Removing this would cause an error. Accessing a null object: hero.name -->
<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name">
    </label>
  </div>
</div>
